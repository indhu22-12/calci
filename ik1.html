<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Enter The Numbers</h1> 
   <br>
  
        <input type="number" id="inp1" placeholder="no1">
        <br>
        <br>
        <input type="number" id="inp2" placeholder="no2">
        <br>
        <button onclick="add()">ADD</button>
        <br>
        <button onclick="mul()">Product</button>
        <br>
    <p id="ans"></p>
    <p id="asn"></p>
    <script>
        function add(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c=a+b;
            document.getElementById("ans").innerHTML="Result is "+c;
        }
        function mul(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var d=a*b;
            document.getElementById("asn").innerHTML="Result is "+d;
        }
    </script>
</body>
</html>
